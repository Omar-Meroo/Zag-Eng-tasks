<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/day-one/task-1/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>results</title>
</head>

<body>
    <section>
        <div class="cards">
            <div class="your-result">
                <h1>your result</h1>
                <div class="circle">
                    <span class="score">76</span>
                    <span class="full">of 100</span>
                </div>
                <h2>great</h2>
                <p>
                    you scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <div class="summary">
                <h1>summary</h1>
                <div class="reaction">
                    <img src="images/icon-reaction.svg" alt="icon-reaction">
                    <h1>reaction</h1>
                    <span>
                        <b>80</b>
                        <span class="r">/ 100</span>
                    </span>

                </div>
                <div class="memory">
                    <img src="images/icon-memory.svg" alt="icon-memory">
                    <h1>memory</h1>
                    <span>
                        <b>92</b>
                        <span class="m">/ 100</span>
                    </span>

                </div>
                <div class="verbal">
                    <img src="images/icon-verbal.svg" alt="icon-verbal">
                    <h1>verbal</h1>
                    <span>
                        <b>61</b>
                        <span class="ve">/ 100</span>
                    </span>

                </div>
                <div class="visual">
                    <img src="images/icon-visual.svg" alt="icon-visual">
                    <h1>visual</h1>
                    <span>
                        <b>73</b>
                        <span class="vi">/ 100</span>
                    </span>

                </div>
                <button>continue</button>

            </div>
        </div>

    </section>


</body>

</html>
